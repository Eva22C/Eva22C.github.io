<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robot Verification</title>
    <style>
      #footer {
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 10px;
        background-color: #f5f5f5;
        color: #333;
        font-size: 14px;
        font-family: Arial, sans-serif;
      }
    </style>
    <script>
      function checkAnswer() {
        var answer = prompt("Please answer the verification question: 1+1=?");
        if (answer == "2") {
          window.location.href = "2.Home page.html"; 
        } else {
          alert("Verification failed, please re-enter!");
          checkAnswer();
        }
      }
      window.onload = function() {
        checkAnswer();
      }
    </script>
  </head>
